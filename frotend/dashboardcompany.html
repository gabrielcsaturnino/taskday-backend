<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Company</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; 
        }

        .vacancy-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vacancy-card {
            background-color: #e7f1ff;
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .vacancy-card h2 {
            font-size: 18px;
            margin: 0;
        }

        .vacancy-card p {
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .add-vacancy-container {
            margin-top: 20px;
            text-align: left;
        }

        .add-vacancy-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-vacancy-container button {
            width: 100%;
        }

        .dropdown {
            display: inline-block; 
            position: relative; 
        }
        
        .dropbtn {
            background-color: #007bff; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        a.logout {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#" onclick="window.location.href='index.html';" class="logout">Logout</a>
            <a href="companyperfil.html">Perfil</a>
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Bem-vindo ao Painel de Controle - Taskday</h1>

        <div class="vacancy-container" id="vacancyContainer">
        </div>

        <div class="add-vacancy-container">
            <h2>Adicionar Vaga</h2>
            <input type="text" id="jobTitle" placeholder="Título da Vaga" required>
            <input type="text" id="jobDescription" placeholder="Descrição da Vaga" required>
            <button onclick="addVacancy()">Adicionar Vaga</button>
        </div>
    </div>

    <script>
        function addVacancy() {
            const jobTitle = document.getElementById('jobTitle').value;
            const jobDescription = document.getElementById('jobDescription').value;

            if (jobTitle && jobDescription) {
                const vacancyContainer = document.getElementById('vacancyContainer');

                const vacancyCard = document.createElement('div');
                vacancyCard.className = 'vacancy-card';
                vacancyCard.innerHTML = `
                    <h2>${jobTitle}</h2>
                    <p>${jobDescription}</p>
                `;

                vacancyContainer.appendChild(vacancyCard);

                document.getElementById('jobTitle').value = '';
                document.getElementById('jobDescription').value = '';

                Swal.fire({
                    icon: 'success',
                    title: 'Vaga Adicionada!',
                    text: 'A vaga foi adicionada com sucesso.',
                    confirmButtonText: 'Ok'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    text: 'Por favor, preencha todos os campos.',
                    confirmButtonText: 'Ok'
                });
            }
        }

        function inscrever() {
            Swal.fire({
                icon: 'success',
                title: 'Inscrição Realizada!',
                text: 'Você se inscreveu com sucesso.',
                confirmButtonText: 'Ok'
            });
        }
    </script>
</body>
</html>
