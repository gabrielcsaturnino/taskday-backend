# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:teste;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ativa a exibição do SQL gerado pelo Hibernate
spring.jpa.show-sql=true

# Formatação do SQL gerado
spring.jpa.properties.hibernate.format_sql=true

# Nível de log para exibir parâmetros em consultas SQL
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE

# Configurações de segurança para o token JWT
api.security.token.secret=myTestSecretKey

# Configurações do servidor
server.port=8080

# Habilita o console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

